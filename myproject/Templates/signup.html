<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #696188;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .signup-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
            color: #000000;
        }
        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #000000;
        }
        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color:#696188;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color:#696188;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>SIGNUP</h2>
        <form id="signupform">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter Your Username" required>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Your Email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Your Password" required>
            </div>
            <div class="input-group">
                <label for="confirm_password">Confirm Password</label>
                <input type="password" id="confirm_password" placeholder="Enter Your Confirm Password" required>
            </div>
            <button type="submit">Sign Up</button>
            <div id="error-message" class="error-message"></div>
        </form>
    </div>
    <script>
        document.getElementById('signupform').addEventListener('submit', async function(e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;
            const errorMessageDiv = document.getElementById('error-message');

            if (password !== confirm_password) {
                errorMessageDiv.textContent = "Passwords don't match";
                return;
            } else {
                errorMessageDiv.textContent = ""; 
            }

            try {
                const response = await fetch('http://127.0.0.1:8000/signup/', {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        "username": username,
                        "email": email,
                        "password": password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    window.location.href = 'login.html';
                } else {
                    errorMessageDiv.textContent = data.detail || "An error occurred during signup.";
                }

            } catch(error) {
                errorMessageDiv.textContent = "There was an error connecting to the server. Please try again.";
                console.error("Error:", error);
            }
        });
    </script>
</body>
</html>
